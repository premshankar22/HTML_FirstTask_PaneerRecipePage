<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>TIME TABLE</title>
</head>

<body bgcolor="#f0f8ff"> <!-- Page background -->

  <!-- HEADER WITH BG -->
  <table width="100%" bgcolor="#003366" cellpadding="20">
    <tr>
      <td align="center">
        <font color="white" size="6"><b>TIME TABLE</b></font>
      </td>
    </tr>
  </table>

  <br>

  <!-- TIME TABLE -->
  <table border="2" cellspacing="2" cellpadding="10" align="center" bgcolor="#ffffff">

    <!-- HEADER ROW -->
    <tr align="center" bgcolor="#003366">
      <th><font color="white">Day / Period</font></th>
      <th><font color="white">I 9:30-10:20</font></th>
      <th><font color="white">II 10:20-11:10</font></th>
      <th><font color="white">III 11:10-12:00</font></th>
      <th><font color="white">12:00-12:40</font></th>
      <th><font color="white">IV 12:40-1:30</font></th>
      <th><font color="white">V 1:30-2:20</font></th>
      <th><font color="white">VI 2:20-3:10</font></th>
      <th><font color="white">VII 3:10-4:00</font></th>
    </tr>

    <!-- Monday -->
    <tr align="center" bgcolor="#e6f2ff" valign="middle">
      <td>Monday</td>
      <td>Eng</td>
      <td>Mat</td>
      <td>Che</td>
      <td rowspan="5" align="center" bgcolor="#ffcccb">
        <h3>L<br>U<br>N<br>C<br>H</h3>
      </td>
      <td colspan="3" bgcolor="#d1e7dd">LAB</td>
      <td>Phy</td>
    </tr>

    <!-- Tuesday -->
    <tr align="center" bgcolor="#ffffff" valign="middle">
      <td>Tuesday</td>
      <td colspan="3" bgcolor="#d1e7dd">LAB</td>
      <td>Eng</td>
      <td>Che</td>
      <td>Mat</td>
      <td bgcolor="#ffe5b4">SPORTS</td>
    </tr>

    <!-- Wednesday -->
    <tr align="center" bgcolor="#e6f2ff" valign="middle">
      <td>Wednesday</td>
      <td>Mat</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3" bgcolor="#d1e7dd">LIBRARY</td>
      <td></td>
    </tr>

    <!-- Thursday -->
    <tr align="center" bgcolor="#ffffff" valign="middle">
      <td>Thursday</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3" bgcolor="#d1e7dd">LAB</td>
      <td>Mat</td>
    </tr>

    <!-- Friday -->
    <tr align="center" bgcolor="#e6f2ff" valign="middle">
      <td>Friday</td>
      <td>Phy</td>
      <td>Eng</td>
      <td>Che</td>
      <td colspan="3" bgcolor="#d1e7dd">LAB</td>
      <td>Mat</td>
    </tr>

  </table>

</body>
</html>
